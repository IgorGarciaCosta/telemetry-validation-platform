AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Telemetry API - Stack Serverless

  '
Globals:
  Function:
    Timeout: 10
    MemorySize: 256
Resources:
  TelemetryApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TelemetryApiFunction
      Handler: Api
      Runtime: dotnet8
      Architectures:
      - x86_64
      Events:
        ProxyResource:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
            ApiId:
              Ref: TelemetryHttpApi
        RootResource:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
            ApiId:
              Ref: TelemetryHttpApi
      Environment:
        Variables:
          ASPNETCORE_ENVIRONMENT: Production
          SQS_QUEUE_URL:
            Ref: TelemetryQueue
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: EventsTable
      - SQSSendMessagePolicy:
          QueueName:
            Fn::GetAtt:
            - TelemetryQueue
            - QueueName
    Metadata:
      SamResourceId: TelemetryApiFunction
  TelemetryWorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TelemetryWorkerFunction
      Handler: Api::Api.Worker.EventProcessor::FunctionHandler
      Runtime: dotnet8
      Architectures:
      - x86_64
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - TelemetryQueue
              - Arn
            BatchSize: 10
    Metadata:
      SamResourceId: TelemetryWorkerFunction
  TelemetryHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Description: HTTP API para Telemetry Platform
  EventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Events
      AttributeDefinitions:
      - AttributeName: Id
        AttributeType: S
      KeySchema:
      - AttributeName: Id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  TelemetryQueue:
    Type: AWS::SQS::Queue
Outputs:
  WebApiUrl:
    Description: URL da API
    Value:
      Fn::Sub: https://${TelemetryHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
  QueueUrl:
    Description: URL da Fila SQS
    Value:
      Ref: TelemetryQueue
