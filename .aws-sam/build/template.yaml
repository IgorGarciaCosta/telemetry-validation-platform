AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Telemetry API - Stack Serverless

  '
Globals:
  Function:
    Timeout: 10
    MemorySize: 256
Resources:
  TelemetryApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TelemetryApiFunction
      Handler: Api
      Runtime: dotnet8
      Architectures:
      - x86_64
      Events:
        ProxyResource:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
            ApiId:
              Ref: TelemetryHttpApi
        RootResource:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
            ApiId:
              Ref: TelemetryHttpApi
      Environment:
        Variables:
          ASPNETCORE_ENVIRONMENT: Production
    Metadata:
      SamResourceId: TelemetryApiFunction
  TelemetryHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Description: HTTP API para Telemetry Platform
Outputs:
  WebApiUrl:
    Description: URL da API
    Value:
      Fn::Sub: https://${TelemetryHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
